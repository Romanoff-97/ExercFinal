    <main>
      <section>
        <h2>Hire Us Now</h2>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
        <br /><br />
        <form action="">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Type your complete name" />
          -
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Type your best email"
          /><br /><br /><br />

          <label for="spaceships">Spaceship:</label>
          <select name="spaceships" id="spaceships">
            <option value="falcon_9>">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          |
          <label for="services">Type of Service:</label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="Nam quis nulla. Integer malesuada"></option>
            <option value="In in enim a arcu imperdiet malesuada"></option>
            <option value="Sed ve lectus. Donec odio una"></option>
            <option
              value="Aenean id metus id velit ullancorper pulvinar"
            ></option></datalist
          ><br /><br />
          <input type="submit" value="Send Message" />
          <input type="reset" value="Reset Values" />
        </form>
      </section>
    </main>
  </body>
